name: Update Gold Price Data

on:
  push:
    branches: [ main ]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update gold price data
      run: |
        echo "Fetching and merging gold price data..."
        python update_gold_data.py

    - name: Prepare deployment directory
      run: |
        # Create a clean deployment directory
        mkdir -p deploy

        # Copy only the necessary files for the website
        cp -r data deploy/
        cp index.html deploy/
        cp -r css deploy/ 2>/dev/null || true
        cp -r js deploy/ 2>/dev/null || true
        cp -r images deploy/ 2>/dev/null || true
        cp favicon.ico deploy/ 2>/dev/null || true
        cp CNAME deploy/ 2>/dev/null || true

        # List what we're deploying
        echo "Files to deploy:"
        ls -la deploy/

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
