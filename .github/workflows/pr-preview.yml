name: PR Preview

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update gold price data
      run: |
        echo "Fetching and merging gold price data for preview..."
        python update_gold_data.py

    - name: Prepare deployment directory
      run: |
        # Create a clean deployment directory
        mkdir -p deploy

        # Copy only the necessary files for the website
        cp -r data deploy/
        cp index.html deploy/
        cp -r css deploy/ 2>/dev/null || true
        cp -r js deploy/ 2>/dev/null || true
        cp -r images deploy/ 2>/dev/null || true
        cp favicon.ico deploy/ 2>/dev/null || true

        # Don't copy CNAME for PR previews

        # List what we're deploying
        echo "Files to deploy:"
        ls -la deploy/

    - name: Upload preview artifact
      uses: actions/upload-artifact@v4
      with:
        name: pr-preview-${{ github.event.pull_request.number }}
        path: deploy/
        retention-days: 7

    - name: Comment PR with artifact link
      uses: actions/github-script@v7
      with:
        script: |
          const artifactURL = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

          const comment = `## ðŸ“¦ Preview Build Ready!

          A preview of the GitHub Pages site has been generated for this PR.

          **Download the preview artifact:** [pr-preview-${{ github.event.pull_request.number }}](${artifactURL})

          To view the preview locally:
          1. Download and extract the artifact
          2. Run \`python -m http.server 8000\` in the extracted directory
          3. Visit http://localhost:8000

          The preview includes:
          - Latest gold price data (fetched fresh)
          - All generated CSV files
          - Full interactive website

          âš ï¸ **Note:** This is a preview build only. The actual deployment will happen when this PR is merged.`;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Preview Build Ready')
          );

          if (botComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }